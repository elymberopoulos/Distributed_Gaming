<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- chat and bootstrap scripts go below -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    		<title>Distributed Tetris</title>
	</head>

	<body>
  		<section style="width:250px;height:250px" id="contentSection">
        	<main>Distributed Gaming</main>
				<canvas id="mainCanvas"></canvas>
		</section>
		<!-- credits to Traversy Media on YouTube -->
		<div class="container">
				<div class="col-md-8">
					<label>Chat Log</label>
					<div style="height:100px;width:500px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;" class="chat" id="chat"></div>
				</div>
			<div class="row">
				<div class="col-md-4">
					<div class="well">
						<h6>Public Chat</h6>
						<ul class="list-group" id="users"></ul>
					</div>
					<form id="messageForm">
						<div class="form-group">
							<textarea class="form-control" id="message"></textarea>
							<br />
							<input type="submit" class="btn btn-primary" value = "Send Message" />
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./js/webpack_output/webpackOutput.js"></script>

		<script>
			$(function(){
				var socket = io.connect();
				var $messageForm = $('#messageForm');
				var $message = $('#message');
				var $chat = $('#chat');

				$messageForm.submit(function(e){
					e.preventDefault();
					socket.emit('send message', $message.val());
					console.log('pressed submit');
					$message.val('');
				});

				socket.on('new message', function(data){
					$chat.append('<div class="well">'+data.msg+'</div>');
				});
			});
		</script>

	</body>

</html>
